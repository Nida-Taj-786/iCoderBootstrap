<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Contact Us</title>
</head>
<body>

  <div class="container mt-5">
    <div class="row g-3 justify-content-center">
      <div class="col-md-6">
        <!-- Center-aligned heading -->
        <h1 class="text-center">Contact Us</h1>
      </div>
    </div>

    <div class="row g-3 justify-content-center">
      <div class="col-md-5">
        <!-- First Name Field -->
        <label for="firstName" class="form-label">Enter First Name:</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName">
      </div>
      <div class="col-md-5">
        <!-- Last Name Field -->
        <label for="lastName" class="form-label">Enter Last Name:</label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName">
      </div>
    </div>

    <div class="row g-3 justify-content-center mt-3">
      <div class="col-md-10">
        <!-- Email Field -->
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Example input placeholder">
      </div>
    </div>

    <div class="row g-3 justify-content-center mt-3">
      <div class="col-md-10">
        <!-- Comments Field -->
        <label for="comments" class="form-label">Comments</label>
        <input type="text" class="form-control" id="comments" placeholder="Your comments here">
      </div>
    </div>
    
    <div class="row g-3 justify-content-center mt-3">
      <div class="col-md-5 text-center">
        <!-- Submit Button -->
        <button type="button" class="btn btn-info">Submit</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
